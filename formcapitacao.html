<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitação</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
    <h1>Formulário para capitação 2025</h1> <br> 
    <h2>Dados do aluno:</h2> <br> 
    </header>
<form>
    <fieldset>
        <div>
            <label for="Nome completo">Nome completo</label> <br>
            <input type="text" name="Nome completo" id="nome completo" required>
        </div>
        <div>
            <label for="Data de nascimento">Data de nascimento</label> <br>
            <input type="text" name="Data de nascimento" id="Data de nascimento" required>
        </div>
        <div>
            <label for="Sexo">Sexo</label> <br>
            <input type="text" name="Sexo" id="Sexo" required>
        </div>
        <div>
            <label for="Endereço">Endereço</label> <br>
            <input type="text" name="Endereço" id="Endereço" required>
             <div> <br>
                <label 
                for="Telefone">Telefone</label>
                <input type="text" name="Telefone" id="Telefone" required>
                <div>

                </div>
                <label for="E-mail">Email</label>
            <input type="text" name="E-mail" id="required">
            </div>
    </fieldset>
    <div> <br>
    <h3>1. Informações dos responsáveis</h3> <br>
    <label for="Nome completo dos pais ou responsaveis">Nome completo</label>
    <input type="text" name="Nome completo dos pais ou responsáveis" id="Nome completo dos pais ou responsáveis" required>
    </div>
    <div>
<label for="Relação com o aluno ( pai,mãe,tutor etc)">Relação com aluno ( pai, mãe, tutor etc)</label>
<input type="text" name="Relação com aluno" id="Relação com aluno" required>
    </div>
    <div>
        <label for="Telefone de contato">Telefone de contato</label>
        <input type="text" name="Telefone de contato" id="Telefone de contato" required>
    </div>
    <div>
        <label for="E-mail">E-mail</label>
        <input type="text" name="E-mail" id="E-mail" required>
    </div>
    <div>
        <label for="Opções de horário">Opções de horário</label>
        <input type="text" name="Opções de horário" id="Opções de horário" required>
    </div> <br>
    <div>
        <h4>2. Período de aula: (apenas um horário)</h4> <br>
        <label for="Manhã (ex.: 8h às 12h)"></label>
        <input type="checkbox" name="Manhã (ex.: 8h às 12h)" id="Manhã(ex.: 8h ás 12h)"required>
        <label for="Período de aula (ex.: 8h às 12h)">Período de aula: 8h às 12h</label>
    </div>
    <div>
       <label for="Tarde ( EX.: 13h às 17h)"></label> 
       <input type="checkbox" name="Tarde (ex.: 13 às 17h)" id="Tarde (ex.: 13 ÀS 17h)"required>
       <label for="Tarde"> Tarde: 13h às 17h</label>
    </div>
    <div>
        <label for="Integral (ex.: 8h às 17h)"></label>
        <input type="checkbox" name="Integral (ex.: 8h às 17h)" id="Integral (ex.: 8h às 17h)"required>
        <label for="Integral">Integral: 8h às 17h</label>
    </div> <br>
    <div>
        <h5>3. Atividades Extracurriculares. Seleção de atividades: (O pai poderá selecionar várias atividades)</h5>
        <label for="Esporte (e.x: futebol, natação,ginástica)"></label>
        <input type="checkbox" id="Esporte" name="Esporte" value="Esporte">
        <label for="Esporte">Esporte (ex.: futebol,natação, ginástica)</label>
    </div>
    <div>
        <label for="Artes"></label>
        <input type="checkbox" id="Artes" name="Artes" value="Esporte">
        <label for="Artes">Artes (ex.: pintura, música, teatro)</label>
    </div>
    <div>
        <label for="Idiomas"></label>
        <input type="checkbox" id="Idiomas" name="Idiomas" value="Idiomas">
        <label for="Idiomas">Idiomas (ex.: inglês, espanhol)</label>
    </div>
    <div>
        <label for="Outras atividades"></label>
        <input type="checkbox" id="Outras atividades" name="Outras atividades" value="Outras atividades">
        <label for="Outras atividades">Outras atividades (ex.: robótica, culinária)</label>
    </div>
    <div>
        <label for="Informações adicionais">Informações adicionais</label>
        <input type="text" name="Informações adicionais" id="Informações adicionais">
        </div> <br>
    <div>
        <h6>4. Saúde e Segurança:</h6> <br>
        <label for="Alergias ou restrições alimentares"></label>
        <input type="checkbox" id="Alergias ou restrições alimentares" name="Alergias ou restrições alimentares" value="Alergias ou restrições alimentares">
        <label for="Alergias ou restrições alimentares">Alergias ou restrições alimentares</label>
        <div>
            <label for="Condições médicas"></label>
            <input type="checkbox" id="Condições médicas especiais" name="Condições médicas especiais">
            <label for="Condições médicas">Condições médicas especiais</label>
        </div>
        <div>
            <label for="contato de emergência">Contato de emergência</label>
            <input type="Contato de emergência" name="Contato de emergência" id="Contato de emergência">
        </div> <br>
        <div>
<p> 5. Autorização</p>      <br>    
<label for="Permissão para participação em atividades Extracurriculares"></label>  
<input type="checkbox" id="Permissão para participação em atividades Extracurriculares" name="Permissão para participação em atividades Extracurriculares">
<label for="Permissão para participação em atividades Extracurriculares">Permissão para participação em atividades Extracurriculares</label>
        </div>
        <div>
            <label for="Autorização para uso de imagens"></label>
            <input type="checkbox" id="Autorização para uso de imagens" name="Autorização para uso de imagens">
            <label for="Autorização para uso de imagens">Autorização para uso de imagens</label>
        </div>
        <div>
            <label for="Consentimento para excursões e passeios"></label>
            <input type="checkbox" id="Consentimento para excursões e passeios" name="Consentimento para excursões e passeios">
            <label for="Consentimento para excursões e passeios">Consentimento para excursões e passeios</label>
        </div> <br>
        <div>
            <input type="submit" value="Concluido">
        </div>

</form>
    
</body>
</html>
